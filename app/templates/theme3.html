{%extends "base.html"%}

{%block head%}
    <title>UWA Campus Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <script src=" {{ url_for('static', filename='scripts/buttons.js')}} "></script>
{%endblock%}
{%block body%}
<div class="container-fluid">
    <div class="row" style="height:70vw">
        <div class="col-md-8 col-xs-1" id="map">
            <script src="{{ url_for('static', filename='scripts/mapboxWalk3.js')}}"></script>
            <script src="{{ url_for('static', filename='scripts/CustomMarker.js')}}"></script>
            <script src="{{ url_for('static', filename='scripts/walk3.js')}}"></script>
            <script> map.on('styledata', () => {
              map.setLayoutProperty('music', 'visibility', 'none');
            });</script>
        </div>
        <div id="menu">
            <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" checked="checked">
            <label for="satellite-v9">satellite</label>
            <input id="streets-v11" type="radio" name="rtoggle" value="streets">
            <label for="streets-v11">streets</label>
        </div>
        <div class="col-md-4 col-xs-1" style="background-color:white; text-align: center; line-height:500px; font-size: 40px;overflow-x: hidden;">
            <div id = "Carousel" class="container" style="padding-top: 30px; padding-bottom: 15px;">
                <div id="carouselExampleIndicators" class="carousel slide" data-interval="false" data-ride="carousel">  <!--data interval false stops slides from moving without user permission-->
                    <div class="carousel-inner">
                        <div class="carousel-item active" >
                            <img class="d-block w-100" id ="image1" alt="First slide">
                        </div>
                        <div class="carousel-item" >
                            <img class="d-block w-100" id ="image2" alt="Second slide">
                        </div>
                        <div class="carousel-item" >
                            <img class="d-block w-100" id ="image3" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
            <script> $("#Carousel").hide(); </script>
            <div class="line-divider"></div>
            <div class="container" id = "Content" style="font-size: 15px; line-height: 150%; padding-top: 15px;">
              <div class="container" style="padding-top: 30px; padding-bottom: 15px;">
                <br><br><br><br><br>
                  <h1 style="text-align: center;">
                      Bilya Marlee walk
                  </h1>
              </div>
              <div class="line-divider"></div>
              <div class="container" style="font-size: 15px; line-height: 150%; padding-top: 15px;">
                  <br><br><br>
                  <p>
                    Description
                    <br><br>Click below or choose any icon from the map to start
                </p>
                <button class="btn btn-info" id="start" onClick="startWalk()" style="display:block; margin-left: auto; margin-right: auto;">Start Walk</button>
              </div>
            </div>
            <div class="container-fluid" id = "locButtons" style="font-size: 15px; line-height: 150%; padding-top: 15px; padding-bottom: 30px;">
                <button class="btn btn-info" id="next" onClick="changeLoc(1, 3)" style="display:none; margin-left: auto; margin-right: auto;">Next Location</button>
                <button class="btn btn-info" id="prev" onClick="changeLoc(2)" style="display:none; margin-left: auto; margin-right: auto;">Previous Location</button>
            </div>
            
        </div>
        
        {% include "footer.html" %}
        <script>
            //for some reason it won't actually click on the markers. And won't wait for a timeout either
            
            $(document).ready(clickParam());


            
            
        </script>
    </div>
</div>

{%endblock%}
