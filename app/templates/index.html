{%extends "base.html"%}



{%block head%}
    <title>UWA Campus Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <script>
        var jsonFile = {
    "locations": [
        {
            "title" : "Winthrop Hall",
            "blurb" : [
                {
                    "para1" : "Winthrop Hall measures 135 feet long by 60 feet wide with a height from floor to ceiling of 50 feet. The Hall features a Clock Tower, a glazed terracotta gryphon’s frieze that circles the building just under the roof eaves, an undercroft and a reflection pool at its front.",
                    "para2" : "It seats 1069 people in the body of the Hall and 150 or more on the dais. The Hall, as well as other Hackett Memorial Buildings, is permanently entered into the Register of Heritage Places.",
                    "para3" : "At its highest point Winthrop Hall’s clock tower measures 150 feet. As well as the clock, it has six rooms that originally accommodated staff and research students."
                }
            ]
        }
        
    ],
    "welcome" : 
        {
            "title" : "Welcome to Commemorative-Plaques-of-UWA",
            "blurb" : "Choose on of the themes to get started on a walk, or click an icon to get more information"
        }
    
}
    </script>
    <script>
        function loadChanges(arg)
        {
            changeTitle(arg.title);
            changeBlurb(arg.blurb);
        }

        function changeTitle(title){
            document.getElementById("LocationTitle").innerHTML = title;
        }
        
        function changeBlurb(blurb){
            document.getElementById('LocationBlurb').innerHTML = blurb;
        }

        
    </script>
    
    
    <style>
        .carousel-item {
            height: 250px;
        }

        .carousel-item img {
            position: relative;
            max-width:100%;
            max-height:100%;
        }

        .line-divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, rgba(0, 0, 0, 0) 0%, rgb(0, 0, 0) 20%, rgb(0, 0, 0) 60%, rgba(0, 0, 0, 0) 100%);
        }

        #map {
            height: 100%;
        }

    </style>
{%endblock%}
{%block body%}

<div class="container-fluid">
    <div class="row" style="height:70vw">
        <div class="col-md-8 col-xs-1" id="map">
            <script src="{{ url_for('static', filename='scripts/mapbox.js')}}"></script>
	        <script src="{{ url_for('static', filename='scripts/walk1.js')}}"></script>
            <script src="{{ url_for('static', filename='scripts/walk2.js')}}"></script>
        </div>

        <!--SIDEBAR-->
        <div class="col-md-4 col-xs-1" style="background-color:white; text-align: center; line-height:500px; font-size: 40px;">

            <!-- IMAGE CAROUSEL-->
            <div class="container" style="padding-top: 30px; padding-bottom: 15px;">
                <div id="carouselExampleIndicators" class="carousel slide" data-interval="false" data-ride="carousel">  <!--data interval false stops slides from moving without user permission-->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src= "{{ url_for('static', filename='images/winthrophall1.jpg')}}" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{ url_for('static', filename='images/winthrophall2.jpg')}}" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{ url_for('static', filename='images/winthrophall3.jpg')}}" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
            <div class="line-divider"></div>
            <div class="container" style="font-size: 15px; line-height: 150%; padding-top: 15px;">
                <h1 id  = "Site"></h1>
                <br>
                <p id = "Stuff">

                </p>

            </div>
        </div>
    </div>
    


</div>

{%endblock%}
